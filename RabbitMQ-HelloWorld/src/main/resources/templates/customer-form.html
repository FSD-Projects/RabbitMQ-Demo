<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Form</title>
<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h3 class="text-center">Save Customer</h3>
<hr>
<div class="card mx-auto" style="width:20rem; height: 20rem">
	<div class="card-body text-center">
		<form action="#" th:action="@{/java-rabbitmq/producer}" th:object="${customer}" method="POST">
			<input type="text" th:field="*{firstName}" class="form-control mb-3" placeholder="First Name"/>
			<input type="text" th:field="*{lastName}" class="form-control mb-3" placeholder="Last Name"/>	
			<button class=" btn btn-info text-center col-4" type="submit">Save</button>
		</form>
		<br/>
	</div>
</div>
</body>
</html>
